<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Craft</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
            color: white;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            background: #ff8a00;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e52e71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Craft</h1>
        <p>Master Every Coding Language with Step-by-Step Guides</p>
        <button class="btn">Get Started</button>
    </div>
</body>
</html>
